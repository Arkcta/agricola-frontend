    <!-- AGREGAR ENCARGADO BPA Modal HTML -->

    <div id="addEmployeeModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h4 class="modal-title">Agregar Campo</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">

              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="campo.nombre" name="nombre">
              </div>

              <div class="form-group">
                <label for="direccion">Direccion</label>
                <!-- (blur)="formatearRut(encargado.run)" -->
                <input type="text" class="form-control" [(ngModel)]="campo.direccion" id="direccion" name="direccion">

              </div>

              <div class="form-group">
                <label for="hectareas">Hectareas</label>
                <input type="number" class="form-control" [(ngModel)]="campo.hectareas" name="hectareas">
              </div>

              <div class="form-group">
                <label for="runDuenoCampo">Run Dueño de Campo</label>
                <input type="text" class="form-control" [(ngModel)]="campo.runDuenoCampo" name="runDuenoCampo">
              </div>

              <div class="form-group">
                <label for="runAdministradorCampo">Run Admin. de Campo</label>
                <input type="text" class="form-control" [(ngModel)]="campo.runAdministradorCampo" name="runAdministradorCampo">
              </div>
              <!-- <div class="form-group">
                <select class="form-control" id="exampleFormControlSelect1">
                  <option *ngFor="let encargados of encargadosBPA">1</option>
                </select>
              </div> -->
            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-default left" data-dismiss="modal" value="Cancel">
              <input type="button" (click)='crear()' data-dismiss="modal" class="btn btn-success" value="Agregar">
              <!-- [disabled]="agregarEn" -->
            </div>
          </form>
        </div>
      </div>
    </div>
