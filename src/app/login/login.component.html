<!DOCTYPE html>
<html>
    <head>
        <title>Sistema de registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/c05a46dba0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <img class="fondo" src="https://cdn.pixabay.com/photo/2014/12/02/03/11/purple-grapes-553463_960_720.jpg">
        <div class="login-box">
            <img class="logo" src="https://cdn.pixabay.com/photo/2012/04/18/21/43/grapes-37971_960_720.png">
            <h1>Sistema de registro Fitosanitario y Fertilizante</h1>
            <form >
                <!-- user name-->
                <div class="inputConIcon">
                    <label for="userName">Rut</label>
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="ej: 44444444-4" minlength="9" maxlength="10" onkeypress='return ((event.charCode >= 48 && event.charCode <= 57)|| event.charCode == 45)' required>
                    <label for="password">Contraseña</label><i class="fa fa-lock"></i>
                    <input type="password" id="pass" placeholder="Ingrese su contraseña" maxlength="8" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90)|| (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57))' required>
                    <i type="button" class="far fa-eye" id="mos" onclick="mostrarContrasena()"></i>
                    <input type="submit" value="Ingresar" (click)="login()">
                </div>
                <h6>Si olvidaste tu contraseña comunicate con el administrador</h6>
            </form>
        </div>
    </body>
</html>
