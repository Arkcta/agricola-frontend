<!-- Content Row -->

<div class="row">
  <div class="col-lg-12">
    <div class="container pt-3">
      <div class="table-responsive">
        <div class="table-wrapper mar">
          <div class="table-title">
            <div class="row ">
              <div class="col-sm-6">
                <h2><b>Encargados BPA</b></h2>
              </div>
            </div>
          </div>
          <div id="global">
            <div class="table-wrapper-scroll-y my-custom-scrollbar div1">
              <table width="100%" border="solid" class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>RUN</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Contraseña</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let encargados of encargadosBPA">
                    <td width="135px"> {{ encargados.run}}</td>
                    <td width="200px"> {{ encargados.nombre}}</td>
                    <td width="100px"> {{ encargados.telefono}}</td>
                    <td width="100px"> {{ encargados.email}}</td>
                    <td width="90px"> {{ encargados.pass}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
