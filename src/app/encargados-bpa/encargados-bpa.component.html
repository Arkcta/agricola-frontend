<div class="container pt-3">
  <div class="table-responsive">
    <div class="table-wrapper mar">
      <div class="table-title">
        <div class="row ">
          <div class="col-sm-6">
            <h2>Encargados <b>BPA</b></h2>
          </div>
          <div class="col-sm-6">
            <a href="#addEmployeeModal" (click)="vaciarInputs()" class="btn btn-success buttonAgregar" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar Encargado BPA</span></a>
          </div>
        </div>
      </div>
      <table width="100%" border="solid" class="table table-striped table-hover">
        <thead>
          <tr>
            <!-- <th>
              <span class="custom-checkbox">
                <input type="checkbox" id="selectAll">
                <label for="selectAll"></label>
              </span>
            </th> -->
            <th>Run</th>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>Email</th>
            <th>Pass</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let encargados of encargadosBPA">
            <!-- <td>
              <span class="custom-checkbox">
                <input type="checkbox" id="checkbox1" name="options[]" value="1">
                <label for="checkbox1"></label>
              </span>
            </td> -->
            <td width="135px"> {{ encargados.run}}</td>
            <td width="200px"> {{ encargados.nombre}}</td>
            <td width="100px"> {{ encargados.telefono}}</td>
            <td width="100px"> {{ encargados.email}}</td>
            <td width="90px"> {{ encargados.pass}}</td>
            <td>
              <a href="#editEmployeeModal" (click)='cargarEncargado(encargados.run)' class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Editar">&#xE254;</i></a>
              <a (click)='delete(encargados)' href="" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Eliminar">&#xE872;</i></a>
            </td>
          </tr>
        </tbody>
      </table>

          <li class="page-item"><a href="#" class="page-link">Next</a></li>
        </ul>
      </div> -->
    </div>
  </div>
</div>


<!-- AGREGAR ENCARGADO BPA Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Agregar Encargado BPA</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="encargado.nombre" name="nombre">
          </div>

          <div class="form-group">
            <label for="run">Run</label>
            <!-- (blur)="formatearRut(encargado.run)" -->
            <input type="text" class="form-control" [(ngModel)]="encargado.run" id="run" name="run">

          </div>

          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" class="form-control" [(ngModel)]="encargado.telefono" name="telefono">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" [(ngModel)]="encargado.email" name="email">
          </div>

          <div class="form-group">
            <label for="pass">Contraseña</label>
            <input type="password" class="form-control" [(ngModel)]="encargado.pass" name="pass">
          </div>

        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default left" data-dismiss="modal" value="Cancel">
          <input type="button" (click)='crear()' [disabled]="agregarEn" data-dismiss="modal" class="btn btn-success" value="Agregar">
        </div>
      </form>
    </div>
  </div>
</div>





<!-- EDITAR ENCARGADO BPA Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Editar Encargado BPA</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="encargado.nombre" name="nombre">
          </div>

          <div class="form-group">
            <label for="run">Run</label>
            <input type="text" class="form-control" [(ngModel)]="encargado.run" id="run" name="run">

          </div>

          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" class="form-control" [(ngModel)]="encargado.telefono" name="telefono">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" [(ngModel)]="encargado.email" name="email">
          </div>

          <div class="form-group">
            <label for="pass">Contraseña</label>
            <input type="password" class="form-control" [(ngModel)]="encargado.pass" name="pass">

        </div>
        <div class="modal-footer">
