<div class="card border-primary mb-3" style="max-width; 18rem;">
  <div class="card-header">Encargados BPA</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Encargados BPA</h5>

    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/encargadosBPA/formulario']">Crear Encargado BPA</button>
    </div>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Run </th>
          <th>Nombre </th>
          <th>Telefono </th>
          <th>Email </th>
          <th>Pass </th>
          <th>Fecha ingreso </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let encargados of encargadosBPA">
          <td> {{ encargados.run}}</td>
          <td> {{ encargados.nombre}}</td>
          <td> {{ encargados.telefono}}</td>
          <td> {{ encargados.email}}</td>
          <td> {{ encargados.pass}}</td>
          <td> {{fecha | date:'dd-MM-yyyy'}}</td>
          <td>
            <button type="button" name="button" [routerLink]="['/encargadosBPA/formulario', encargados.run]" class="btn btn-primary">Editar</button>
          </td>
          <td>
            <button type="button" name="button" (click)='delete(encargados)' class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr>
      </tbody>

    </table>

  </div>

</div>
