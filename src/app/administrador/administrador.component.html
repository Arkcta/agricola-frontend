<div class="wrapper d-flex align-items-stretch">

  <app-sidenav-definitivo></app-sidenav-definitivo>

  <div id="content" class="p-4 p-md-5">

    <app-navbar></app-navbar>
    <div class="row">
      <div class="col-lg-12">
        <div class="container pt-3">
          <div class="table-responsive">
            <div class="table-wrapper mar">
              <div class="table-title">
                <div class="row ">
                  <div class="col-sm-6">
                    <h2><b>Administradores</b></h2>
                  </div>
                  <div class="col-sm-6">
                    <a href="#addEmployeeModal" (click)="vaciarInputs()" class="btn btn-success buttonAgregar" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar Administrador</span></a>
                  </div>
                </div>
              </div>
              <div id="global">
                <div class="table-wrapper-scroll-y my-custom-scrollbar div1">
                  <table width="100%" border="solid" class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th>RUN</th>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Contraseña</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let administrador of administradores">

                        <td width="135px"> {{ administrador.run}}</td>
                        <td width="200px"> {{ administrador.nombre}}</td>
                        <td width="100px"> {{ administrador.telefono}}</td>
                        <td width="100px"> {{ administrador.email}}</td>
                        <td width="90px"> {{ administrador.password}}</td>
                        <td>
                          <a href="#editEmployeeModal" (click)='cargarAdministrador(administrador.run)' class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Editar">&#xE254;</i></a>
                          <a (click)='delete(administrador)' href="" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Eliminar">&#xE872;</i></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>

            </div>
          </div>
        </div>

        <!-- Agregar  -->
        <div id="addEmployeeModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <form>
                <div class="modal-header">
                  <h4 class="modal-title">Agregar Administrador</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">

                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" [(ngModel)]="administrador.nombre" name="nombre">
                  </div>

                  <div class="form-group">
                    <label for="run">Run</label>
                    <input type="text" class="form-control" [(ngModel)]="administrador.run" id="run" name="run">

                  </div>

                  <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" [(ngModel)]="administrador.telefono" name="telefono">
                  </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" [(ngModel)]="administrador.email" name="email">
                  </div>

                  <div class="form-group">
                    <label for="pass">Contraseña</label>
                    <input type="text" class="form-control" [(ngModel)]="administrador.password" name="pass">
                  </div>

                </div>
                <div class="modal-footer">
                  <input type="button" class="btn btn-default left" data-dismiss="modal" value="Cancel">
                  <input type="button" (click)='crear()' data-dismiss="modal" class="btn btn-success" value="Agregar">
                </div>
              </form>
            </div>
          </div>
        </div>


        <!-- EDITAR  -->
        <div id="editEmployeeModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <form>
                <div class="modal-header">
                  <h4 class="modal-title">Editar Administrador</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" [(ngModel)]="administrador.nombre" name="nombre">
                  </div>

                  <div class="form-group">
                    <label for="run">Run</label>
                    <input type="text" class="form-control" [(ngModel)]="administrador.run" id="run" name="run">

                  </div>

                  <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" [(ngModel)]="administrador.telefono" name="telefono">
                  </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" [(ngModel)]="administrador.email" name="email">
                  </div>

                  <div class="form-group">
                    <label for="pass">Contraseña</label>
                    <input type="password" class="form-control" [(ngModel)]="administrador.password" name="pass">
                  </div>

                </div>
                <div class="modal-footer">
                  <input type="button" class="btn btn-default left" data-dismiss="modal" value="Cancel">
                  <input type="button" (click)='update()' class="btn btn-info" data-dismiss="modal" value="Guardar">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
