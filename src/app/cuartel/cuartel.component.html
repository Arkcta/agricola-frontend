<!-- Content Row -->

<div class="row">
  <div class="col-lg-12">
    <div class="container pt-3">
      <div class="table-responsive">
        <div class="table-wrapper mar">
          <div class="table-title">
            <div class="row ">
              <div class="col-sm-6">
                <h2><b>Cuarteles</b></h2>
              </div>
              <div class="col-sm-6">
                <a href="#addEmployeeModal" (click)="vaciarInputs()" class="btn btn-success buttonAgregar" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar Cuartel</span></a>
              </div>
            </div>
          </div>
          <div id="global">
            <div class="table-wrapper-scroll-y my-custom-scrollbar div1">
              <table width="100%" border="solid" class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>HÃ©ctareas</th>
                    <th>Tipo Uva</th>
                    <th>RUN EncargadoBPA</th>
                    <th>ID Predio</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let cuartel of cuarteles">
                    <td width="200px"> {{cuartel.nombre}}</td>
                    <td width="200px"> {{cuartel.hectareas}}</td>
                    <td width="200px"> {{cuartel.tipoUva}}</td>
                    <td width="200px"> {{cuartel.runEncargadoBPA}}</td>
                    <td width="200px"> {{cuartel.idPredio}}</td>
                    <td >
                      <a href="#editEmployeeModal" (click)='cargarCuartel(cuartel.idCuartel)' class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Editar">&#xE254;</i></a>
                      <a (click)='delete(cuartel)' href="" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Eliminar">&#xE872;</i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- AGREGAR CUARTEL Modal HTML -->
    <div id="addEmployeeModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h4 class="modal-title">Agregar Cuartel</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">

              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="cuartel.nombre" name="nombre">
              </div>

              <div class="form-group">
                <label for="hectareas">Hectareas</label>
                <input type="number" class="form-control" [(ngModel)]="cuartel.hectareas" id="hectareas" name="hectareas">
              </div>

              <div class="form-group">
                <label for="tipoUva">Tipo de Uva </label>
                <input type="text" class="form-control" [(ngModel)]="cuartel.tipoUva" id="tipoUva" name="tipoUva">
              </div>

              <div class="form-group">
                <label for="runEncargadoBPA">RUN EncargadoBPA</label>
                <input type="text" class="form-control" [(ngModel)]="cuartel.runEncargadoBPA" id="runEncargadoBPA" name="runEncargadoBPA">
              </div>

              <div class="form-group">
                <label for="idPredio">ID Predio</label>
                <input type="text" class="form-control" [(ngModel)]="cuartel.idPredio" id="idPredio" name="idPredio">
              </div>

            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-default left" data-dismiss="modal" value="Cancel">
              <input type="button" (click)='crear()' data-dismiss="modal" class="btn btn-success" value="Agregar">
            </div>
          </form>
        </div>
      </div>
    </div>



    <!-- EDITAR CUARTEL Modal HTML -->
    <div id="editEmployeeModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h4 class="modal-title">Editar Cuartel</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="cuartel.nombre" name="nombre">
              </div>

              <div class="form-group">
                <label for="hectareas">Hectareas</label>
                <input type="number" class="form-control" [(ngModel)]="cuartel.hectareas" id="hectareas" name="hectareas">
              </div>
              <div class="form-group">
                <label for="tipoUva">Tipo de Uva </label>
                <input type="text" class="form-control" [(ngModel)]="cuartel.tipoUva" id="tipoUva" name="tipoUva">
              </div>

              <div class="form-group">
                <label for="runEncargadoBPA">RUN EncargadoBPA</label>
                <input type="text" class="form-control" [(ngModel)]="cuartel.runEncargadoBPA" id="runEncargadoBPA" name="runEncargadoBPA">
              </div>

              <div class="form-group">
                <label for="idPredio">ID Predio</label>
                <input type="text" class="form-control" [(ngModel)]="cuartel.idPredio" id="idPredio" name="idPredio">
              </div>


            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-default left" data-dismiss="modal" value="Cancel">
              <input type="button" (click)='update()' class="btn btn-info" data-dismiss="modal" value="Guardar">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
