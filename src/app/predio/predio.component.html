<!-- Content Row -->

<div class="row">
  <div class="col-lg-12">
    <div class="container pt-3">
      <div class="table-responsive">
        <div class="table-wrapper mar">
          <div class="table-title">
            <div class="row ">
              <div class="col-sm-6">
                <h2><b>Predios</b></h2>
              </div>
              <div class="col-sm-6">
                <a href="#addEmployeeModal" (click)="vaciarInputs()" class="btn btn-success buttonAgregar" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar Predio</span></a>
              </div>
            </div>
          </div>
          <div id="global">
            <div class="table-wrapper-scroll-y my-custom-scrollbar div1">
              <div *ngIf="predios?.length == 0" class="alert alert-info" style="margin-left:50px; width: 100%; text-align: center;">
                No hay predios registrados en la base de datos
              </div>
              <table width="100%" border="solid" class="table table-striped table-hover" *ngIf="predios?.length>0">
                <thead>
                  <tr>
                    <!-- <th>
            <span class="custom-checkbox">
              <input type="checkbox" id="selectAll">
              <label for="selectAll"></label>
            </span>
          </th> -->
                    <th>Nombre</th>
                    <th>Hectareas</th>
                    <th>Id Campo</th>
                    <th>Acciones</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let predio of predios">
                    <!-- <td>
            <span class="custom-checkbox">
              <input type="checkbox" id="checkbox1" name="options[]" value="1">
              <label for="checkbox1"></label>
            </span>
          </td> -->
                    <td width="200px"> {{ predio.nombre}}</td>
                    <td width="200px"> {{ predio.hectareas}}</td>
                    <td width="200px"> {{ predio.idCampo}}</td>
                    <td >
                      <a href="#editEmployeeModal" (click)='cargarPredio(predio.idPredio)' class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Editar">&#xE254;</i></a>
                      <a (click)='delete(predio)' href="" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Eliminar">&#xE872;</i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- <div class="clearfix">
      <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
      <ul class="pagination">
        <li class="page-item disabled"><a href="#">Previous</a></li>
        <li class="page-item"><a href="#" class="page-link">1</a></li>
        <li class="page-item"><a href="#" class="page-link">2</a></li>
        <li class="page-item active"><a href="#" class="page-link">3</a></li>
        <li class="page-item"><a href="#" class="page-link">4</a></li>
        <li class="page-item"><a href="#" class="page-link">5</a></li>
        <li class="page-item"><a href="#" class="page-link">Next</a></li>
      </ul>
    </div> -->
        </div>
      </div>
    </div>


    <!-- AGREGAR ENCARGADO BPA Modal HTML -->
    <div id="addEmployeeModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h4 class="modal-title">Agregar Predio</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">

              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="predio.nombre" name="nombre">
              </div>

              <div class="form-group">
                <label for="hectareas">Hectareas</label>
                <input type="number" class="form-control" [(ngModel)]="predio.hectareas" id="hectareas" name="hectareas">
              </div>

              <div class="form-group">
                <label for="idCampo">Id Campo</label>
                <input type="text" class="form-control" [(ngModel)]="predio.idCampo" id="idCampo" name="idCampo">
              </div>

            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-default left" data-dismiss="modal" value="Cancel">
              <!-- [disabled]="agregarEn" -->
              <input type="button" (click)='crear()' data-dismiss="modal" class="btn btn-success" value="Agregar">
            </div>
          </form>
        </div>
      </div>
    </div>





    <!-- EDITAR ENCARGADO BPA Modal HTML -->
    <div id="editEmployeeModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h4 class="modal-title">Editar Predio</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="predio.nombre" name="nombre">
              </div>

              <div class="form-group">
                <label for="hectareas">Hectareas</label>
                <input type="number" class="form-control" [(ngModel)]="predio.hectareas" id="hectareas" name="hectareas">
              </div>

              <div class="form-group">
                <label for="idCampo">Id Campo</label>
                <input type="text" class="form-control" [(ngModel)]="predio.idCampo" id="idCampo" name="idCampo">
              </div>

            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-default left" data-dismiss="modal" value="Cancel">
              <input type="button" (click)='update()' class="btn btn-info" data-dismiss="modal" value="Guardar">
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
