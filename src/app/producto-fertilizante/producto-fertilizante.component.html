<div class="wrapper d-flex align-items-stretch">

  <app-sidenav-definitivo></app-sidenav-definitivo>

  <div id="content" class="p-4 p-md-5">

    <app-navbar></app-navbar>

    <div class="row">
      <div class="col-lg-12">
        <div class="container pt-3">
          <div class="table-responsive">
            <div class="table-wrapper mar">
              <div class="table-title">
                <div class="row ">
                  <div class="col-sm-6">
                    <h2><b>Productos Fertilizantes</b></h2>
                  </div>
                  <div class="col-sm-6">
                    <a href="#addEmployeeModal" (click)="vaciarInputs()" class="btn btn-success buttonAgregar" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar Fertilizante</span></a>
                  </div>
                </div>
              </div>
              <div id="global">
                <table width="100%" border="solid" class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Nombre comercial</th>
                      <th>Tipo</th>
                      <th>Variedad</th>
                      <th>Concentración (%)</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let fertilizante of fertilizantes">
                      <td width="200px"> {{ fertilizante.nombreComercial}}</td>
                      <td width="100px"> {{ fertilizante.tipo}}</td>
                      <td width="150px"> {{ fertilizante.variedad}}</td>
                      <td width="30px"> {{ fertilizante.concentracion}} %</td>
                      <td>
                        <a href="#editEmployeeModal" (click)='cargarFertilizante(fertilizante.idFertilizante)' class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Editar">&#xE254;</i></a>
                        <a (click)='delete(fertilizante)' href="" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Eliminar">&#xE872;</i></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- AGREGAR -->

        <div id="addEmployeeModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <form>
                <div class="modal-header">
                  <h4 class="modal-title">Agregar Fertilizante</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">

                  <div class="form-group">
                    <label for="nombreComercial">Nombre comercial</label>
                    <input type="text" class="form-control" [(ngModel)]="fertilizante.nombreComercial" name="nombreComercial">
                  </div>

                  <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <input type="text" class="form-control" [(ngModel)]="fertilizante.tipo" id="tipo" name="tipo">
                  </div>

                  <div class="form-group">
                    <label for="variedad">Variedad</label>
                    <input type="text" class="form-control" [(ngModel)]="fertilizante.variedad" name="variedad">
                  </div>

                  <div class="form-group">
                    <label for="concentracion">Concentración</label>
                    <input type="number" class="form-control" [(ngModel)]="fertilizante.concentracion" name="concentracion">
                  </div>

                </div>
                <div class="modal-footer">
                  <input type="button" class="btn btn-default left" data-dismiss="modal" value="Cancel">
                  <input type="button" (click)='crear()' data-dismiss="modal" class="btn btn-success" value="Agregar">
                </div>
              </form>
            </div>
          </div>
        </div>


        <!-- EDITAR  -->
        <div id="editEmployeeModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <form>
                <div class="modal-header">
                  <h4 class="modal-title">Editar Fertilizante</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">

                  <div class="form-group">
                    <label for="nombreComercial">Nombre comercial</label>
                    <input type="text" class="form-control" [(ngModel)]="fertilizante.nombreComercial" name="nombreComercial">
                  </div>

                  <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <input type="text" class="form-control" [(ngModel)]="fertilizante.tipo" id="tipo" name="tipo">
                  </div>

                  <div class="form-group">
                    <label for="variedad">Variedad</label>
                    <input type="text" class="form-control" [(ngModel)]="fertilizante.variedad" name="variedad">
                  </div>

                  <div class="form-group">
                    <label for="concentracion">Concentración</label>
                    <input type="number" class="form-control" [(ngModel)]="fertilizante.concentracion" name="concentracion">
                  </div>
                </div>
                <div class="modal-footer">
                  <input type="button" class="btn btn-default left" data-dismiss="modal" value="Cancel">
                  <input type="button" (click)='crear()' data-dismiss="modal" class="btn btn-success" value="Guardar">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
