<!DOCTYPE html>
<html>
    <head>
        <title>Sistema de registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <img class="fondo" src="https://image.freepik.com/foto-gratis/fondo-uvas-vino-rojo-vinedos-puesta-sol-vendimia-vinedo_35024-70.jpg">
        <div class="login-box">
            <img class="logo" src="https://cdn.pixabay.com/photo/2012/04/18/21/43/grapes-37971_960_720.png">
            <h1>Sistema de registro Fitosanitario y Fertilizante</h1>
            <form >
                <div class="inputConIcon">
                    <label for="userName">RUN</label>
                    <i class="fa fa-user-circle"></i>
                    <input type="text" placeholder="ej: 44444444-4" minlength="9" maxlength="10"  required>
                    <label for="password">Contraseña</label><i class="fa fa-lock"></i>
                    <input type="password" id="pass" placeholder="Ingrese su contraseña" maxlength="8" required>
                    <input type="submit" value="Ingresar" (click)="login()">
                </div>
                <h6>Si olvidaste tu contraseña comunicate con el administrador</h6>
            </form>
        </div>
    </body>
</html>
