    <!-- AGREGAR ENCARGADO BPA Modal HTML -->

    <div id="addEmployeeModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h4 class="modal-title">Agregar Fitosanitario</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">

              <div class="form-group">
                <label for="nombreComercial">Nombre comercial</label>
                <input type="text" class="form-control" [(ngModel)]="fitosanitario.nombreComercial" name="nombreComercail">
              </div>

              <div class="form-group">
                <label for="objetivo">Objetivo</label>
                <!-- (blur)="formatearRut(encargado.run)" -->
                <input type="text" class="form-control" [(ngModel)]="fitosanitario.objetivo" id="objetivo" name="objetivo">

              </div>

              <div class="form-group">
                <label for="ingredienteActivo">Ingrediente activo</label>
                <input type="text" class="form-control" [(ngModel)]="fitosanitario.ingredienteActivo" name="ingredienteActivo">
              </div>

              <div class="form-group">
                <label for="mojamiento">Mojamiento</label>
                <input type="number" class="form-control" [(ngModel)]="fitosanitario.mojamiento" name="mojamiento">
              </div>

              <div class="form-group">
                <label for="carencia">Carencia</label>
                <input type="number" class="form-control" [(ngModel)]="fitosanitario.carencia" name="carencia">
              </div>

            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-default left" data-dismiss="modal" value="Cancel">
              <input type="button" (click)='crear()'  data-dismiss="modal" class="btn btn-success" value="Agregar">
              <!-- [disabled]="agregarEn" -->
            </div>
          </form>
        </div>
      </div>
    </div>





    <!-- EDITAR ENCARGADO BPA Modal HTML -->
    <div id="editEmployeeModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h4 class="modal-title">Editar Fitosanitario</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">

              <div class="form-group">
                <label for="nombreComercial">Nombre comercial</label>
                <input type="text" class="form-control" [(ngModel)]="fitosanitario.nombreComercial" name="nombreComercail">
              </div>

              <div class="form-group">
                <label for="objetivo">Objetivo</label>
                <!-- (blur)="formatearRut(encargado.run)" -->
                <input type="text" class="form-control" [(ngModel)]="fitosanitario.objetivo" id="objetivo" name="objetivo">

              </div>

              <div class="form-group">
                <label for="ingredienteActivo">Ingrediente activo</label>
                <input type="text" class="form-control" [(ngModel)]="fitosanitario.ingredienteActivo" name="ingredienteActivo">
              </div>

              <div class="form-group">
                <label for="mojamiento">Mojamiento</label>
                <input type="number" class="form-control" [(ngModel)]="fitosanitario.mojamiento" name="mojamiento">
              </div>

              <div class="form-group">
                <label for="carencia">Carencia</label>
                <input type="number" class="form-control" [(ngModel)]="fitosanitario.carencia" name="carencia">
              </div>

            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-default left" data-dismiss="modal" value="Cancel">
              <input type="button" (click)='crear()'  data-dismiss="modal" class="btn btn-success" value="Guardar">
              <!-- [disabled]="agregarEn" -->
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
